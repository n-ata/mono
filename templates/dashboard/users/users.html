{% block script %}
<script>
	
	  
	function getCookie(cname) {
		let name = cname + "=";
		let decodedCookie = decodeURIComponent(document.cookie);
		let ca = decodedCookie.split(';');
		for(let i = 0; i <ca.length; i++) {
		  let c = ca[i];
		  while (c.charAt(0) == ' ') {
			c = c.substring(1);
		  }
		  if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
		  }
		}
		return "";
	}
	
	// Class definition
	var KTDatatablesServerSide = function () {
		// Shared variables
		var table;
		var dt;
		var filterPayment;
		var banners_url = "{% url 'dashboard:UsersListView' %}";
		console.log(banners_url);
		// Private functions
		var initDatatable = function () {
			dt = $("#kt_table").DataTable({
				searchDelay: 50000,
				processing: true,
				serverSide: true,
				order: [[5, 'desc']],
				
				lengthMenu: [
					[20, 50, 100, 500],
					[20, 50, 100, 500],
				],
				select: {
					style: 'multi',
					selector: 'td:first-child input[type="checkbox"]',
					className: 'row-selected'
				},
				ajax: {
					url: banners_url,
				},
				
				columns: [
					{ data: 'id' },
					{ data: 'id' },
					{ data: 'full_name' },
					{ data: 'phone' },
					{ data: 'balance' },
					{ data: 'date_joined' },
					{ data: null },
				],
				columnDefs: [
					{
						targets: 0,
						orderable: false,
						render: function (data) {
							return `
								<div class="form-check form-check-sm form-check-custom form-check-solid">
									<input class="form-check-input" type="checkbox" name="banner_checkbox_id" value="${data}" />
								</div>`;
						}
					},
					{
						targets: 4,
						render: function (data, type, row) {
							return '<span style="font-size:12px;">' + parseFloat(data).toFixed(2) + '</span>';
						}
					},
					{
						targets: -1,
						data: null,
						orderable: false,
						className: 'text-end',
						render: function (data, type, row) {
							return `
                            <a href="#" class="btn btn-secondary btn-active-light-primary btn-sm" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
                                Actions
                                <span class="svg-icon svg-icon-5 m-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <polygon points="0 0 24 0 24 24 0 24"></polygon>
                                            <path d="M6.70710678,15.7071068 C6.31658249,16.0976311 5.68341751,16.0976311 5.29289322,15.7071068 C4.90236893,15.3165825 4.90236893,14.6834175 5.29289322,14.2928932 L11.2928932,8.29289322 C11.6714722,7.91431428 12.2810586,7.90106866 12.6757246,8.26284586 L18.6757246,13.7628459 C19.0828436,14.1360383 19.1103465,14.7686056 18.7371541,15.1757246 C18.3639617,15.5828436 17.7313944,15.6103465 17.3242754,15.2371541 L12.0300757,10.3841378 L6.70710678,15.7071068 Z" fill="currentColor" fill-rule="nonzero" transform="translate(12.000003, 11.999999) rotate(-180.000000) translate(-12.000003, -11.999999)"></path>
                                        </g>
                                    </svg>
                                </span>
                            </a>
                            <!--begin::Menu-->
                            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-125px py-4" data-kt-menu="true">
                                <!--begin::Menu item-->
                                <div class="menu-item px-3">
									<a href="{% url 'dashboard:user-details' %}?id=`+row.id +`" class="menu-link px-3">
										Edit
									</a>
                                </div>
                                <!--end::Menu item-->
                            </div>
                            <!--end::Menu-->
                        `;
							
						},
					},
				],
				
			});

			table = dt.$;
			
			// Re-init functions on every table re-draw -- more info: https://datatables.net/reference/event/draw
			dt.on('draw', function () {
				
				initToggleToolbar();
				toggleToolbars();
				KTMenu.createInstances();
			});
			
		}

		// Search Datatable --- official docs reference: https://datatables.net/reference/api/search()
		var handleSearchDatatable = function () {
			const filterSearch = document.querySelector('[data-kt-user-table-filter="search"]');
			filterSearch.addEventListener('keyup', function (e) {
				if (e.key === 'Enter' || e.keyCode === 13) {
					dt.search(e.target.value).draw();
				}
			});
		}

		// Init toggle toolbar
		var initToggleToolbar = function () {
			// Toggle selected action toolbar
			// Select all checkboxes
			const container = document.querySelector('#kt_table');
			const checkboxes = container.querySelectorAll('[type="checkbox"]');

			// Toggle delete selected toolbar
			checkboxes.forEach(c => {
				// Checkbox on click event
				c.addEventListener('click', function () {
					setTimeout(function () {
						toggleToolbars();
					}, 50);
				});
			});
		}

		// Toggle toolbars
		var toggleToolbars = function () {
			// Define variables
			const container = document.querySelector('#kt_table');
			const toolbarBase = document.querySelector('[data-kt-user-table-toolbar="base"]');
			const toolbarSelected = document.querySelector('[data-kt-user-table-toolbar="selected"]');
			const selectedCount = document.querySelector('[data-kt-user-table-select="selected_count"]');

			// Select refreshed checkbox DOM elements
			const allCheckboxes = container.querySelectorAll('tbody [type="checkbox"]');

			// Detect checkboxes state & count
			let checkedState = false;
			let count = 0;

			// Count checked boxes
			allCheckboxes.forEach(c => {
				if (c.checked) {
					checkedState = true;
					count++;
				}
			});

			// Toggle toolbars
			if (checkedState) {
				selectedCount.innerHTML = count;
				toolbarBase.classList.add('d-none');
				toolbarSelected.classList.remove('d-none');
			} else {
				toolbarBase.classList.remove('d-none');
				toolbarSelected.classList.add('d-none');
			}
		}

		// Public methods
		return {
			init: function () {
				initDatatable();
				handleSearchDatatable();
				initToggleToolbar();
			},
			reload: function() {
				dt.draw();
			}
		}
	}();

	// On document ready
	KTUtil.onDOMContentLoaded(function () {
		KTDatatablesServerSide.init();
	});
</script>
